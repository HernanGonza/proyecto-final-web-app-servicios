<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear orden de trabajo</title>
</head>
<body>
    <form th:action="@{/bandeja/OrdenTrabajoCreada}" method="post">

        <input type="text" name="proveedorId" th:value="${proveedorId}" hidden>

        


        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" style="border: 1px solid var(--color-septenary);" id="titulo" name="titulo" placeholder="Titulo del pedido" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" style="border: 1px solid var(--color-septenary);"  id="descripcion" name="descripcion" rows="3" placeholder="Escriba la descripción detallada" required></textarea>
        </div>
        <div th:each="servicio : ${servicios}">
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox"  name="serviciosIds" th:value="${servicio.id}">
            <label class="form-check-label" th:for="${servicio.id}" th:text="${servicio.getNombre()}"></label>
          
        </div>
      </div>
      
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen (opcional)</label>
            <input type="file" class="form-control" style="border: 1px solid var(--color-septenary);" id="imagen" name="imagen">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enviar Solicitud</button>



    </form>
</body>
</html>
