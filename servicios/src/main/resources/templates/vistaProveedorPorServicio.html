<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos-panel-usuario.css">
    </head>
<body>
    <h1>Esata es la vista que necesitamos</h1>

    <div class="container">
        <div th:each="proveedor, iterStat : ${proveedores}">
            <div class="card" style="width: 13rem;" data-tilt data-tilt-glare data-tilt-max-glare="0.8" data-tilt-scale="1.1">
                <img th:src="${proveedor.getImagen()}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" th:text="${proveedor.getNombre() + ' ' + proveedor.getApellido()}"></h5>
                  <p class="card-text" th:text="${'Años de experiencia:' + ' ' + proveedor.getExperiencia()}"></p>
                  <p class="card-text" th:text="${proveedor.descripcion}"></p>
                  <p class="card-text">Servicios:
                    <ul>
                      <li th:each="servicioNombre : ${listaDeNombresDeServicios[iterStat.index]}" th:text="${servicioNombre}"></li>
                    </ul>
                  </p>
                  <p th:if="${session.usuariosession != null}" class="card-text" th:text="${'Teléfono:' + ' ' + proveedor.getTelefono()}"></p>
                  <p th:if="${session.usuariosession != null}" class="card-text" th:text="${'Email:' + ' ' + proveedor.getEmail()}"></p>
                  <a th:if="${session.usuariosession != null}" href="#" class="btn btn-primary">Solicitar Servicio</a>
                </div>
            </div>
        </div>
    </div>
    
   <script type="text/javascript" src="/javascript/vanilla-tilt.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
   crossorigin="anonymous"></script>
</body>
</html>
