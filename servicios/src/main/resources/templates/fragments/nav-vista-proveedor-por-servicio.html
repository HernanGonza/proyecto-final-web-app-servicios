       <!-- Modal Registrar -->
<div class="modal fade visitante" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content visitanteContent">
    <div class="modal-header visitanteHeader">
      <h5 class="modal-title visitanteTitle">Registro</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body visitanteBody">
      <p>Cómo quieres registrarte?</p>
    </div>
    <div class="modal-footer visitanteFooter">
      <button type="button" class="btn btn-info boton visitanteBoton"><a class="btnModal1" href="/registrarCliente">Registrarse como cliente</a></button>
      <button type="button" class="btn btn-info boton visitanteBoton"><a class="btnModal1" href="/registrarProveedor">Registrarse como proveedor</a></button>
    </div>
  </div>
</div>
</div>

<!-- Modal Iniciar Sesión -->
<div class="modal fade visitante" id="inicioSesion" tabindex="-1" aria-labelledby="inicioSesionLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content visitanteContent">
    <div class="modal-header visitanteHeader">
      <h5 class="modal-title visitanteTitle">Iniciar sesión</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body visitanteBody">
      <form class="formulario" th:action="@{/logincheck}" method="post">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-info btn-block btnIngresar" >Ingresar</button>
        <div class="text-center mt-8">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center mt- text-dark">
            <span>¿No tienes una cuenta? <a href="/index">Regístrate</a></span>
        </div>
    </form>                   
  </div>
</div>
