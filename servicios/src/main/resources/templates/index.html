<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/atropos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="imagenes/logo.png" />
    <title>Servicios Para Tu Hogar</title>
</head>

<body>
    <header>
        <nav th:fragment="narvar_index" class="navbar bg-dark">
            <div class="container-fluid">
                <img src="/imagenes/logo.png"
                    class="rounded float-start" alt="...">
                <a class="navbar-brand text-info">ServiHogar</a>
                <form class="d-flex" role="search">
                  <button class="btn btn-outline-info me-md-4" type="submit">Ingresar</button>
                    <button type="button" id="modal"class="btn btn-outline-info me-md-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrar
                    </button>
                    
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Regístrate</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <a href="/Proyecto/proyecto-final-web-app-servicios/servicios/src/main/resources/templates/formularioProveedor.html"><button type="button" class="btn btn-primary">Registrarse como proveedor</button></a>
                <button type="button" class="btn btn-primary">Registrarse como cliente</button>
                </div>
                </div>
            </div>
          </div>
            </div>
            
        </nav>
        
    </header>
    <main>
        <div class="container-fluid">
            <a class="buscador">QUÉ SERVICIO NECESITAS PARA TU HOGAR?</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">BUSCAR</button>
            </form>
          </div>
        <section th:replace="/servicios :: servicios"></section>
        <section th:replace="/tarjetas :: tarjetas"></section>
    </main>
    <div th:replace="Fragments/footer :: footer">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="/servicios/src/main/resources/static/javascript/modalregistro.js"></script>
</body>


</html>
