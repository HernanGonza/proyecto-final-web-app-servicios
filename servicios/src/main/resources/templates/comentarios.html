<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

 PERMITE PONER CONDICIONALES DE QUIEN VE CUAL COSA-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/logo-fondo-transparente.png" />
    <title>Panel de Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos-panel-usuario.css">
</head>
<body>
    <header>
        <nav th:replace="~{fragments/navbar :: nav}"></nav>
    </header>

    <h1 th:if="${session.usuariosession != null}" th:text="'Comentarios' + ${session.usuariosession.nombre}" class="titulo"></h1>

    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title nombreCliente">Nombre del cliente</h5>
              <p class="card-text contenido">Comentario</p>
                <a href="#" class="btn btn-primary">Reportar a Administrador</a>
            </div>
          </div>
        </div>
      </div>
    



<script type="text/javascript" src="javascript/vanilla-tilt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
</body>
</html>
